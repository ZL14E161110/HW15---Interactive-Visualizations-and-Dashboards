<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="container-fluid text-center">
  	<div class="jumbotron text-center mt-5 mb-5">
    	<h1>Belly Button Biodiversity Dashboard</h1>
        <p> Use the interactive charts below to explore the dataset</p>
    </div>
  </div>

  <div class="container-fluid text-center">
	<div class="row mt-5 mb-5">
	  <div class="col-lg-2">
	    <!-- Create DropDown -->
	    <div class="col-lg-12 text-center border border-secondary mb-1" style="background-color:light;">
	      <div class="alert alert-primary">SELECT Samples:</div>
	      <div class="alert alert-light">
	      	<select id="selDataset"  onchange="optionChanged(this.value)">
	      	</select>
	      </div>
	    </div>
	    <!-- Create Sample Display -->
	    <div class="col-lg-12 text-center border border-secondary mb-1">
	      <div class="alert alert-primary">Sample MetaData</div>
	      <div class="alert alert-light">
	      	<p id="sampledisplay"></p>
	      </div>
	    </div>
	  </div>
	  <!-- Create Pie Chart -->
	  <div class="col-lg-5 mb-1  border border-secondary" style="background-color:light;">
	    <div id="piechart" style="height: 800px">
	    </div>
	  </div>
	  <!-- Create Gauge Chart -->
	  <div class="col-lg-5 mb-1  border border-secondary" style="background-color:light;">
	    <div id="gaugechart" style="height: 800px">
	    </div>
	  </div>
	</div>
  </div>
  <hr>
  <!-- Create Bubble Chart -->
  <div class="container-fluid text-center" style="height: 800px">
	<div class="row mt-5 mb-5">
      <div class="col-md-12 border border-secondary" style="background-color:light;">
      	<div id="bubblechart">
      	</div>
      </div>
      <hr>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/Plotly.js') }}" type="text/javascript"></script>
</body>

</html>
